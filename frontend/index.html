<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JWT App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Basic JWT App</h1>

  <!-- Login Form -->
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
  </form>

  <p id="loginMessage"></p>

  <!-- Post Authentication Form -->
  <h2>Post Authentication Form</h2>
  <form id="postAuthForm" style="display:none;">
    <label for="formData">Enter Some Data:</label>
    <input type="text" id="formData" name="formData" required>
    <br>
    <button type="submit">Submit</button>
  </form>

  <p id="postAuthMessage"></p>

  <script src="script.js"></script>
</body>
</html>
