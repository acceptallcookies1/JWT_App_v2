<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JWT App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Basic JWT App</h1>

  <!-- Login Form -->
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
  </form>

  <p id="message"></p>

  <!-- Token Display -->
  <h2>Token</h2>
  <textarea id="tokenDisplay" rows="5" cols="50" readonly></textarea>
  <br>

  <!-- Button for Post-Auth -->
  <button id="postAuthButton" disabled>Verify Token</button>
  <p id="postAuthMessage"></p>

  <script src="script.js"></script>
</body>
</html>
